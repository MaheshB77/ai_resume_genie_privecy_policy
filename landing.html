<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent CV Maker Pro - Support Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #ffffff;
            --foreground: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
            --ring: #94a3b8;
            --radius: 0.5rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --foreground: #f8fafc;
                --muted: #94a3b8;
                --border: #1e293b;
                --ring: #1e293b;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: var(--foreground);
            padding-top: 5rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: color-mix(in srgb, var(--background) 97%, var(--foreground));
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .nav-link {
            color: var(--muted);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: all 0.15s ease;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            color: var(--foreground);
            background-color: color-mix(in srgb, var(--background) 95%, var(--foreground));
            border-color: var(--border);
        }

        .nav-link.active {
            color: var(--foreground);
            background-color: color-mix(in srgb, var(--background) 95%, var(--foreground));
            border-color: var(--border);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: color-mix(in srgb, var(--background) 97%, var(--foreground));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: var(--muted);
            font-size: 1.125rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.15s ease;
            margin: 0.5rem;
        }

        .cta-button:hover {
            background-color: var(--primary-hover);
        }

        .footer-links {
            margin-top: 2rem;
            font-size: 0.875rem;
        }

        .footer-links a {
            color: var(--muted);
            text-decoration: none;
            margin: 0 0.5rem;
            border-bottom: 1px solid transparent;
            transition: color 0.15s ease, border-color 0.15s ease;
        }

        .footer-links a:hover {
            color: var(--foreground);
            border-color: var(--muted);
        }

        /* Form Styles */
        .contact-form {
            margin-top: 2rem;
            text-align: left;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--foreground);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--background);
            color: var(--foreground);
            font-size: 1rem;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.15s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .submit-button:hover {
            background-color: var(--primary-hover);
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="landing.html" class="nav-link active">Support</a>
            <a href="index.html" class="nav-link">Privacy Policy</a>
            <a href="terms.html" class="nav-link">Terms & Conditions</a>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to Intelligent CV Maker Pro</h1>
        <p>The smartest way to build your professional resume or CV directly on your mobile device. Need help? Fill out the form below.</p>

        <form class="contact-form" action="#" method="post"> <!-- Add your form submission endpoint to action -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>

        <div class="footer-links">
            <a href="index.html">Privacy Policy</a>
            <a href="terms.html">Terms & Conditions</a>
        </div>
    </div>

    <script>
        const form = document.querySelector('.contact-form');
        const formContainer = form.parentNode; // Get the container to append the message

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Remove existing message if any
            const existingMessage = formContainer.querySelector('.submission-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            // Create the feedback message element
            const feedbackMessage = document.createElement('p');
            feedbackMessage.textContent = 'Thank you, we\'ll get in touch!';
            feedbackMessage.style.marginTop = '1rem'; // Add some space
            feedbackMessage.style.color = 'var(--primary)'; // Use primary color for feedback
            feedbackMessage.classList.add('submission-message'); // Add a class for potential styling/removal

            // Append the message after the form
            formContainer.insertBefore(feedbackMessage, form.nextSibling);

            // Optional: Clear the form fields after submission
            form.reset();
        });
    </script>
</body>
</html>
